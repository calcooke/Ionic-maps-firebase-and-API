<ion-header>

  <ion-navbar class="modal">
      <ion-title>{{monumentTitle}}</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <p>{{monumentDescription}}</p>
    <!-- <p>{{monumentId}}</p> -->
    
    <ion-list *ngFor="let comment of monumentReviews.comments">

        <ion-item>
            <ion-label>{{ comment.comment}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{comment.userId}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{comment.rating}}</ion-label>
          </ion-item>

    </ion-list>

    <ion-buttons>
      <button ion-button full (click)="addReview()">Add review</button>
    </ion-buttons>

  </ion-content>
