<ion-header>

  <ion-navbar>
    <ion-title>AddReview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="addReviewForm">

        <ion-label>
            Name:
        </ion-label>
      <ion-item>
         
          <ion-input type='text' formControlName='comment'></ion-input>
      </ion-item>

    </form>

    <button ion-button block [disabled]="!addReviewForm.valid" (click)='addNewItem()'>Add</button>

</ion-content>
